						<label for="descripcion">Descripción</label>
						<textarea class="form-control" id="task-description" rows="3"
							placeholder="Descripción de la tarea"></textarea>
					</div>
					<input type="hidden" id="task-status" value="">
					<input type="hidden" id="task-id" value="">
					<button type="submit" class="btn btn-primary submit-button">Crear</button>
					<button type="reset" class="btn btn-danger d-none cancel-button">Cancelar</button>
				</form>
			</div>

	<template id="task-item">
		<li>
			<!-- todo text -->
			<span class="text task-name">Design a nice theme</span>
			<!-- General tools such as edit or delete-->
			<div role="button" class="d-inline-block float-right">
				<span class="badge badge-pill task-state">Pendiente</span>
				<!-- <div class="tools"> -->
				<i class="fas fa-edit edit-task text-primary ml-2"></i>
				<i class="fas fa-trash delete-task text-danger ml-2"></i>

					</small></p>
